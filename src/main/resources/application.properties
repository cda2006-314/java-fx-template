## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:sqlserver://localhost:1433;database=timeline
spring.datasource.username = sa
spring.datasource.password = sa

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServerDialect

# Hibernate ddl auto (create, create-drop, validate, update)
# none will prevent any modifications on database/tables structure
spring.jpa.hibernate.ddl-auto = none


##Spring actuator and health
management.endpoints.web.exposure.include=health,info,metrics


## MongoDB parameters ##
spring.data.mongodb.uri=mongodb://localhost/
spring.data.mongodb.port=27017
spring.data.mongodb.database=timeline
spring.data.mongodb.username = sa
spring.data.mongodb.password = sa

spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB
